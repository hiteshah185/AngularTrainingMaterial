<div class="container">
  <h1>To-Do using Signal</h1>
  <form class="input-group" (submit)="addTask($event)">
    <input type="text" (input)="search($event)" placeholder="Add a task..." />
    <button type="submit">Add</button>
  </form>
  <ul>
    <li *ngFor="let task of filteredTasks(); index as i">
      <h2>{{ task }}</h2>
      <button class="delete-button" (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
