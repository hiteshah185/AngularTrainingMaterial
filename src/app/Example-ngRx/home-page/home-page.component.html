<div>Current Count:{{ count$ | async }}</div>
<button id="increment" (click)="onIncrement()" class="btn btn-primary">
  Increment
</button>
&nbsp;
<button id="decrement" (click)="onDecrement()" class="btn btn-warning">
  Decrement
</button>
&nbsp;
<button id="reset" (click)="onReset()" class="btn btn-info">
  Reset Counter
</button>
