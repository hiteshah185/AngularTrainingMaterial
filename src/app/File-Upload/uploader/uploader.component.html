<h3>Upload File</h3>
<form enctype="multipart/form-data" method="post">
  <div>
    <label for="picked">Choose a file to upload</label>
    <div>
      <input
        type="file"
        id="picked"
        #picked
        (click)="message = ''"
        (change)="onPicked(picked)"
      />
    </div>
  </div>
  <p *ngIf="message">{{ message }}</p>
</form>

<div *ngIf="_logging.messages.length">
  <h3>Log Messages:</h3>
  <button class="clear" (click)="_logging.clear()">Clear</button>
  <br />
  <ol>
    <li *ngFor="let message of _logging.messages">{{ message }}</li>
  </ol>
</div>
